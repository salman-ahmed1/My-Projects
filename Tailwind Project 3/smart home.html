<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="max-w-[2000px] dark:bg-neutral-800 bg-white dark:text-neutral-200 text-neutral-800"
  >
    <nav class="bg-amber-500 mx-auto p-4">
      <div class="flex container mx-auto justify-between items-center">
        <a
          href="#"
          class="hover:opacity-70 transition-opacity focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-500 lg:absolute lg:left-1/2 lg:top-9 lg:-translate-x-1/2"
          ><img
            src="./assets/logo.svg"
            alt="Logo"
            width="200"
            class="w-48 md:w-64 lg:w-72"
        /></a>
        <button
          id="menu"
          aria-expanded="false"
          aria-label="open menu"
          class="lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-500 text-neutral-900 hover:text-neutral-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-9 h-9"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <div
          role="menubar"
          class="hidden z-30 flex-col items-center gap-4 absolute right-0 left-0 top-16 bg-amber-500 shadow-xl text-center p-6 font-medium lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full"
        >
          <a
            role="menuitem"
            class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-500 hover:text-neutral-600 transition-colors dark:text-neutral-900"
            href=""
            >Home</a
          >
          <a
            role="menuitem"
            class="py-1 lg:mr-auto px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-500 hover:text-neutral-600 transition-colors dark:text-neutral-900"
            href=""
            >Contacts</a
          >
          <a
            role="menuitem"
            class="py-1 px-6 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-500 hover:text-neutral-600 transition-colors dark:text-neutral-900"
            href=""
            >Login</a
          >
          <a
            role="menuitem"
            class="py-2 px-6 bg-teal-900 text-white shadow-xl rounded-md focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-amber-500 hover:bg-teal-700 hover:shadow-none transition-all dark:text-neutral-900"
            href=""
            >Sign up</a
          >
        </div>
      </div>
    </nav>
    <header class="relative pt-16 md:pt-24 lg:pt-48">
      <div
        class="absolute inset-0 bottom-8 md:bottom-24 xl:bottom-32 -z-10 to-amber-900 from-amber-500 bg-gradient-to-b"
      ></div>
      <div class="container grid mx-auto grid-rows-1 px-2 place-content-end">
        <img
          src="./assets/couch.png"
          class="mx-auto row-start-1 row-end-2 col-start-1 co;-end-2"
        />
        <img
          src="./assets/app.svg"
          class="mx-auto row-start-1 row-end-2 col-start-1 co;-end-2 w-40 sm:w-52 md:w-64 lg:w-72"
        />
      </div>
    </header>

    <main
      class="grid gap-12 sm:gap-16 md:gap-24 lg:gap-32 px-8 overflow-hidden"
    >
      <a
        href="#"
        class="flex text-xl flex-row-reverse gap-2 py-2 px-6 my-12 bg-amber-500 mx-auto shadow-xl rounded-md focus:outline-none focus-visible:ring-4 ring-neutral-900 ring-offset-4 ring-offset-white hover:bg-amber-400 hover:shadow-none transition-all"
        >Download The app
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
          />
        </svg>
      </a>

      <section aria-label="quality" class="relative">
        <h2 id="Qualities" class="sr-only">Our qualities</h2>
        <div
          class="container mx-auto max-w-5xl flex gap-12 flex-wrap items-start justify-center md:justify-between"
        >
          <div class="grid gap-4 justify-items-center text-center md:flex-1">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-24 h-24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                />
              </svg>
            </div>
            <h3>Safe</h3>
            <p>Our products are secure private out of the box</p>
          </div>
        </div>
      </section>
    </main>

    <!-- javascrit -->
    <script>
      const navBtn = document.querySelector("#menu");
      const menuBar = document.querySelector('[role="menubar"]');

      navBtn.addEventListener("click", () => {
        const isExpanded = JSON.parse(navBtn.getAttribute("aria-expanded"));
        navBtn.setAttribute("aria-expanded", !isExpanded);
        menuBar.classList.toggle("hidden");
        menuBar.classList.toggle("flex");
      });
    </script>
  </body>
</html>
